<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <div class="ph-icon"></div>
            <input type="search" name="search" id="search">
        </div>
        <div class="profile-actions">
            <div class="ph-icon"></div>
            <div class="ph-profile-img"></div>
            <p class="username">Morgan Oakley</p>
        </div>
        <div class="user-greeting">
            <div class="ph-profile-img"></div>
            <p class="greeting-text">Hi there,</p>
            <p class="username">Morgan Oakley (@morgan)</p>
        </div>
        <div class="content-actions">
            <button>New</button><button>Upload</button><button>Share</button>
        </div>
    </header>
    <nav>
        <h1>Dashboard</h1>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>
    <main></main>
</body>
</html>
